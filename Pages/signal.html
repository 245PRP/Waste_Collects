<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Signalement</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h1>Effectuer Votre<br>Signalement</h1>
        </div>
        <div class="form-box">
            <h2>FORMULAIRE</h2>
            <form action="../php/traitement1.php" method="POST">
                <input type="email" name="email" placeholder="Entrer votre Email" required>

                <label>Type de Problème:</label>
                <select>
                    <option value="plein">Plein</option>
                    <option value="cassé">Cassé</option>
                    <option value="absent">Absent</option>
                    <option value="renversé">Renversé</option>
                </select>

                <label>Description:</label>
                <textarea name="description" placeholder="Entrer votre texte ici" required></textarea>

                <button type="submit">Signaler</button>
            </form>
        </div>
    </div>
</body>
</html>
